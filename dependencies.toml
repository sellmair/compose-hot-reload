[versions]
kotlin = "2.1.0-firework.32"
firework = "2.1.0-firework.32"
compose = "1.7.1"
coroutines = "1.9.0"
kotlinxDatetime = "0.6.1"
ktor = "3.0.0"
slf4j = "2.0.16"
androidGradlePlugin = "8.5.2"
junit = "5.10.1"
javassist = "3.30.2-GA"
logback = "1.5.9"
asm = "9.7.1"
evas = "1.1.0"

[libraries]
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "coroutines" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
kotlinxDatetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

evas = { module = "io.sellmair:evas", version.ref = "evas" }
evas-compose = { module = "io.sellmair:evas-compose", version.ref = "evas" }

ktorClientCore = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktorClientCio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktorClientDarwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor" }
ktorNetwork = { module = "io.ktor:ktor-network", version.ref = "ktor" }

compose-gradlePlugin = { module = "org.jetbrains.compose:org.jetbrains.compose.gradle.plugin", version.ref = "compose" }


junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
